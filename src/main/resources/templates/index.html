<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Student List</h1>

<a href="/academy/student/add-student" class="btn btn-primary mb-3">Add New Student</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Education</th>
        <th>Activity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.education}"></td>
        <td th:text="${student.activity}"></td>
<!--        <td>-->
<!--            <a th:href="@{/academy/student/update-student/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>-->
<!--            <a th:href="@{/academy/student/delete-student/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
